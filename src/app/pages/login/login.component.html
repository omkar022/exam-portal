<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="">
                    </div>
                    <h1 class="text-center">Login Here</h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- Username -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" required="" name="username" matInput
                                placeholder="Enter Here">
                            <mat-hint>Valid username</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" required="" name="password"
                                type="password" matInput placeholder="Enter Here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit"> Login
                            </button>
                            <button class="ml20" mat-raised-button color="accent"> Reset </button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
