<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">

                    <h2 class="mt10">
                        On Going Quiz {{questions[0].quiz.title}}
                    </h2>

                </ng-container>
                <mat-card *ngFor="let q of questions let i=index" class="mt10">
                    <mat-card-content>
                        <p>Q .{{i+1}})<span class="ml20" [innerHTML]="q.content"></span></p>

                        <mat-divider>

                        </mat-divider>
                        <br>
                        <div class="row mt10">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [(ngModel)]="q.givenAnswer" name="i">
                                {{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option2" [(ngModel)]="q.givenAnswer" name="i">
                                {{q.option2}}
                            </div>
                        </div>
                        <div class="row mt10">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option3" [(ngModel)]="q.givenAnswer" name="i">
                                {{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option4" [(ngModel)]="q.givenAnswer" name="i">
                                {{q.option4}}
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>
                <div class="container text-center mt20 mb20">
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit</button>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</div>


<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h3 class="ml20">Marks Got: {{marksGot}}</h3>
                    <h3 class="ml20"> Correct Answers:{{correctAnswers}}</h3>
                    <h3 class="ml20">Question Attempted:{{attempted}}</h3>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary">Print</button>
                    <button [routerLink]="'/user-dashboard/0'" mat-raised-button color="accent">Home</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
