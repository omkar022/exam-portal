<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.jpg" alt="">
                    </div>
                    <h1 class="text-center">Register Here</h1>


                    <form (ngSubmit)="formSubmit()">
                        <!-- Username -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required="" [(ngModel)]="user.username" name="username" matInput
                                placeholder="Enter Here">
                            <mat-hint>username must be unique</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required="" [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter Here">

                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Firstname</mat-label>
                            <input required="" [(ngModel)]="user.firstname" name="firstname" matInput
                                placeholder="Enter Here">
                        </mat-form-field>


                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Lastname</mat-label>
                            <input required="" [(ngModel)]="user.lastname" name="lastname" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required="" [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Enter Here">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>PhoneNo</mat-label>
                            <input required="" [(ngModel)]="user.Phone" name="Phone" type="number" matInput
                                placeholder="Enter Here">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left:20px" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
